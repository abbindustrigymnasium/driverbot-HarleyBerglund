<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Style.css">

<head>
    <meta charset="utf-8">
    <title>MotorMQTT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript">
    </script>
    <script type="text/javascript" src="Keys.js"></script>
    <script type="text/javascript" src="Connect.js"></script>
</head>

<body style="background-color:grey;">
    <!-- Header
    ............................................................................................ -->
    <div class="topnav" align="center" class="wrapper">
        <h1 class="text1">
            MotorMQTT
        </h1>



        <script type="text/javascript" src="./nipplejs.js"></script>
        <script type="text/javascript">
            var radius = 100;

            var sampleJoystick = {
                mode: 'static',
                position: {
                    left: '50%',
                    top: '50%'
                },
                size: radius * 2,
                color: 'black'
            };

            var joystick;
            var position;
            joystick = nipplejs.create(sampleJoystick);
            joystick.on('start end', function (evt, data) {
                position = data;
            }).on('move', function (evt, data) {
                position = data;
            }).on('dir:up plain:up dir:left plain:left dir:down' +
                'plain:down dir:right plain:right',
                function (evt, data) {
                    //position=data;
                }
            ).on('pressure', function (evt, data) {
                position = data;
            });
        </script>

</body>

</html>
